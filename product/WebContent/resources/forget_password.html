<!-- Bootstrap -->

<!-- Font Awesome -->

<body class="login">
	<div class="max-300"></div>
	<div>
		<a class="hiddenanchor" id="signup"></a> <a class="hiddenanchor"
			id="signin"></a>

		<div class="login_wrapper">

			<div class="animate form login_form">
				<section class="login_content">
					<form role="form" method="POST" action="" novalidate="novalidate">
						<input name="_token" value="" type="hidden">
						<h1>Forget Password</h1>
						<div>
							<input id="emailAddress" class="form-control" placeholder="Email"
								name="emailAddress" value="" required="" autofocus=""
								type="text">
						</div>
						<div>
							<button class="btn btn-default submit" type="submit">Send</button>
							<a href="#signin" class="to_register btn btn-default submit">
								Back to login </a>
						</div>

						<div class="clearfix"></div>

						<div class="separator">
							<div>
								<h1>
									<span><img src="images/logo.png" height="64px"
										alt="Phillips Wallet Logo" /></span> Phillips Wallet
								</h1>
								<p>Â©2017 All Rights Reserved.</p>
							</div>
						</div>
					</form>
				</section>
			</div>

			<!-- jQuery -->
			<script src="vendors/jquery/dist/jquery.min.js"></script>

			<script src="vendors/validator/validator.js"></script>
		</div>
	</div>
</body>



</html>
